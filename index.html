     type="button"
     pts-onclick="omikuzi">おみくじを引く</button>

    <p>現在開発中</p>
    <py-script>
    def omikuzi(*arg, **kws):
        from random import randint
        a = randint(1, 10)
        if a == 10:
            print("大吉")
        if a < 10 and a > 7:
            print("中吉")
        if a < 7 and a > 1:
            print("小吉")
        if a == 1:
            print("凶")
