<html>
   <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
<script defer src="https://pyscript.net/alpha/pyscript.js"></script>
   <link rel="stylesheet" type="text/css" href="index.css"></link>
　　<body>
    <h1>おみくじ</h1>
    <button 
     type="button"
     pys-onClick="omikuzi">おみくじを引く</button>
    <p>おみくじは1日2回引くべからず</p>
    <p>現在開発中</p>
    <div id="kekka"></div>
    <py-script>
def omikuzi(*arg, **kws):
    from random import randint
    a = randint(1, 10)
    if a == 10:
        pyscript.write("kekka", "大吉です")
    if a < 10 and a > 7:
        pyscript.write("kekka", "中吉です")
    if a < 7 and a > 1:
        pyscript.write("kekka", "小吉です")
    if a == 1:
        pyscript.write("kekka", "凶です")
    </py-script>
